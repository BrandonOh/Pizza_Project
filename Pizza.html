<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8" http-equiv="Content-Type" content="text/html">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <script src="./JavaScript/JavaScript.js" defer></script>
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
        <title>D20 Pizza Tavern</title>
    </head>
    <body>
        <div id="menuBG">
            <h1 style="margin: 0 0px 0 165px;">D20 Pizza Tavern</h1>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Hero Pizza">Personal Hero Pizza<br>
                    <input class="size" type="radio" name="Size" value="Small Pixie Pizza">Small Pixie Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Orc Pizza">Medium Orc Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Ogre Pizza">Large Ogre Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Dragon Pizza">Extra Large Dragon Pizza<br>
                </div>

                <div class="menu left">
                    <h3>Vegetables:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Mushroom">Mushroom<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Onions">Onions<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Tomatoes">Tomatoes<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Olives">Olives<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Green Peppers">Green Peppers<br>
                </div>

                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Shredded Pork">Shredded Pork<br>
                </div>

                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
        </div>
    </body>
</html>
